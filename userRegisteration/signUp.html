<!DOCTYPE html>
<html>
<head>
	<title>CureConnect</title>

<!-- Pulling Firebase -->

	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>

<!-- 	Pulling jQuery -->
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>

<!-- Pulling font from Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

<!-- Connecting this html file to css and js files -->
	<link rel="stylesheet" href="registeration.css" />
	<script src="credentials.js"></script>

<!-- Firebase Development Environment Initialization -->
	<script src="googleRegister.js"></script>
	<script src="emailRegister.js"></script>

</head>

<body>

	<div class="thirdFloor">
		<div class="backgroundHalfCircleCover">
			<div class="backgroundHalfCircle">
			</div>
		</div>
		<div class="indexCircles">
			<div class="circle circle1">
				<div class="insideCirlceNumber">1</div>
			</div>
			<div class="circle circle2">
			</div>
			<div class="circle circle3">
			</div>
			<div class="circle circle4">
			</div>
		</div>
	</div>

	<div class="secondFloor">
		Register
	</div>

	<div class="firstFloor">
		<div class="gmailRegisterationCircle">
			<div 
				class="circleText signInWithGoogle"
			>
				Google<br>Account
			</div>
		</div>
		<div class="emailRegisterationCircle">
			<div 
				class="circleText signInWithEmail"
			>
				Email & Password<br>Registeration
			</div>
		</div>
	</div>

</body>

</html>
