    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        #div1, #div2 {
            float: left;
            width: 100px;
            height: 35px;
            margin: 10px;
            padding: 10px;
            border: 1px solid black;
        }

        .cureConnectColumns {
            width: 60vw;
            height: 60vh;
            background-color: red;
            float: left;
        }

        .csvColumns {
            width: 30vw;
            height: 60vh;
            background-color: blue;
            float: left;
        }

        .dragDropBox {
            width: 200px;
            height: 100px;
            border: 1px solid;
        }

    </style>
    <script>
      function allowDrop(ev) {
        ev.preventDefault();
      }

      function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
      }

      var mappedDict = {};



      function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));

        mappedDict["internalRequisitionNumber"] = $("#internalRequisitionNumber").children(".csvTableField").text();
        mappedDict["assignedRecruiterName"] = $("#assignedRecruiterName").children(".csvTableField").text();
        mappedDict["hospitalName"] = $("#hospitalName").children(".csvTableField").text();

        console.log(mappedDict);
      }

    </script>
</head>
