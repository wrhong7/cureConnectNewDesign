<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>jQuery UI Autocomplete - Multiple values</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>

    <script type="text/javascript">

        var professionalFields = ["doctor", "nurse", "recruiter"]

      $(document).ready(function() {
        $("#professionalFields").select2();
        professionalFields.forEach(function(profession) {
          $("#professionalFields").append(
            "<option value="+profession+">"+profession+"</option>"
          )
        })
      });
    </script>
</head>
<body>



<select class="js-example-basic-multiple" id="professionalFields" multiple="multiple">

</select>


</body>
</html>
