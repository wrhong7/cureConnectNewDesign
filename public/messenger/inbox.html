<!DOCTYPE html>
<html>
<head>
	<title>Inbox</title>

	<!-- Pulling jQuery -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>

	<!-- Pulling Firebase and establishing finalbase connection thorugh the backEndConnection, Firebase Connection.js -->
	<script type="text/javascript" src="/backEndConnection/globalVariables.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
	<script type="text/javascript" src="/backEndConnection/secondaryPagesBackendConnection.js"></script>

	<!-- Header Stylesheets -->
	<link rel="stylesheet" href="/headerProperties/headerProps.css"/>

	<!-- Pulling Login Logout Sessions -->
	<script type="text/javascript" src="/userLogInOut/out.js"></script>

	<!-- Pulling header javascript -->
	<script type="text/javascript" src="/headerProperties/headerProperties.js"></script>
	<script type="text/javascript" src="/backEndConnection/userViewRendering.js"></script>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,900" rel="stylesheet"/>
	<link rel="stylesheet" href="/mainStylesheets/font.css"/>

	<!-- Stylesheet Components -->
	<link rel="stylesheet" href="inbox.css"/>
	<link rel="stylesheet" href="inboxTablet.css"/>
	<script type="text/javascript" src="inbox.js"></script>

</head>
<body>
	<div class="container">
		<div class="headerSection">
			<div class="cureConnectHeaderLogo">
				<div class="companyName">
					<span class="logoC">C</span>URE <span class="logoC">C</span>ONNECT
				</div>
			</div>
			<div class="headerLoginSection">
			</div>
		</div>

		<div class="messengerBody">
			<div class="upperFloor">
				<div class="sectionHeader goToMessengerSectionButton">
					Messages
				</div>
				<div class="sectionHeader goToInterviewSectionButton">
					Interviews
				</div>
			</div>
			<div class="lowerFloor">
				<div class="contactList">
					<input class="contactSerachBox" placeholder="Search Names"></input>
				</div>
				<div class="conversationSection">
					<div class="contactDescription">
						<div class="contactName">Bernie Sanders</div>
						<div class="contactTitle">Lead Recruiter, American Communist Hospital</div>
					</div>
					<div class="dialogueSection">
					</div>
					<div class="conversationEntryContainer">
						<div class="conversationEntry">
							<textarea class="conversationTextField"></textarea>
						</div>
						<div class="sendMessageButton" onclick="pushUserConversationToDB()">
							Send
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
