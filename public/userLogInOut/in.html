<!DOCTYPE html>
<html>
<head>
	<title>CureConnect</title>
	<meta http-equiv="X-UA-Compatible" content="IE=11" />
	<meta charset="UTF-8">

<!-- 	Pulling jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Pulling Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
<!-- Pulling font from Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
<!-- Connecting this html file to css and js files -->

<!-- Pulling header javascript -->
	<script src="/headerProperties/headerProperties.js"></script>
	<script src="/backEndConnection/firebaseConnection.js"></script>
	<script src="/backEndConnection/userViewRendering.js"></script>

<!-- Pulling Login Logout Sessions -->
	<script src="in.js"></script>
	<script src="out.js"></script>

	<link rel="stylesheet" href="in.css" />

</head>

<body>

	<div>
		<div class="emailRegisterationFields">

			<input 
				class="emailRegComponent emailRegFifthFloor userEmail"
				type="email"
				placeholder="Email"
			></input>
			<input 
				class="emailRegComponent emailRegFourthFloor userPW"
				type="password"
				placeholder="Password" 
			></input>

			<div class="loginButtonGroup">
				<div 
					class="groupLeft"
					onclick="loginWithGoogle()"
				>Google Login</div>
				<div 
					class="groupRight"
					onclick="passwordLogin()"
				>Login</div>
			</div>
			<div 
				class="forgotPassword"
				onclick="location.href='/forgotPassword/reset.html'"
			>
				Forgot Email or Password
			</div>
			<div class="errorMessageSection">
			</div>
		</div>

	</div>

</body>

</html>
