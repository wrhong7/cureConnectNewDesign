<!DOCTYPE html>
<html>
	<head>
		<title>CureConnect</title>

	<!-- Pulling jQuery -->
		<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>

	<!-- Pulling Firebase -->
		<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
		<script type="text/javascript" src="/userRegistration/backendScript/signUp.js"></script>
		<script type="text/javascript" src="/backEndConnection/globalVariables.js"></script>
		<script type="text/javascript" src="/backEndConnection/secondaryPagesBackendConnection.js"></script>

	<!-- Pulling font from Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

	<!-- Connecting this html file to css and js files -->
		<link rel="stylesheet" href="/mainStylesheets/font.css" />
		<link rel="stylesheet" href="stylesheets/signUp.css" />

	<!-- Following three must be rendered to constantly check the user session. -->
		<script src="/backEndConnection/userViewRendering.js"></script>
		<script src="/headerProperties/headerProperties.js"></script>

	<!-- Following two are just for the registeration purposes -->
		<script src="backendScript/googleRegister.js"></script>
		<script src="backendScript/emailRegister.js"></script>

	</head>

	<body>
		<div class="indexPageBackground"></div>
		<div class="registerationContainer">
			<div class="registerationAccountTypeSelection">
				I am a
			</div>
			<div class="userTypeSelectionContainer">
				<div
					class="userTypeSelectionOption optionHospitalRecruiter"
					onclick="clickAccountType('hospitalRecruiter')"
				>
					Hospital Recruiter
				</div>
				<div
					class="button userTypeSelectionOption optionHealthcareProfessonal"
					onclick="clickAccountType('healthcareProfessional')"
				>
					Healthcare Professional
				</div>
				<div
					class="button userTypeSelectionOption optionIndepndentRecruiter"
					onclick="clickAccountType('independentRecruiter')"
				>
					Independent Recruiter
				</div>
			</div>
		<!-- this display is hidden -->
			<div class="userTypeSelectionCoverHiddenOptions">
				<select class="userTypeSelection">
				  <option value="professional">Healthcare Professional</option>
				  <option value="hospitalRecruiter">Hospital Recruiter</option>
				  <option value="independentRecruiter">Independent Recruiter</option>
				</select>
			</div>
			<div class="registerationModeSelection">
				Register with
			</div>
			<div class="registerationSelectionOptionCover">
				<div
					class="button registerationOption signInWithGoogle"
					onclick="googleRegister()"
				>
					Google
				</div>
				<div
					class="button registerationOption signInWithEmail"
					onclick='userTypeSelected();'
				>
					ID + Password
				</div>
			</div>
			<div class="signUpDisclosure">
				By signing up you agree to Cure Connect's <u>Terms of Service</u> and <u>Privacy Policy</u>. You also agree to receive subsequent email and affiliated party communications.
			</div>
		</div>

	</body>

</html>
