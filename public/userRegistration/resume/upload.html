<!DOCTYPE html>
<html>
<head>
	<title>Register</title>

	<!-- Pulling jQuery -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Pulling Firebase -->
	<script type="text/javascript" src="/backEndConnection/globalVariables.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>

	<!-- Following three must be rendered to constantly check the user session. -->
	<script type="text/javascript" src="/backEndConnection/secondaryPagesBackendConnection.js"></script>
	<script src="/backEndConnection/userViewRendering.js"></script>
	<script src="/headerProperties/headerProperties.js"></script>
	<script src="upload.js"></script>

	<!-- Pulling font from Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,900" rel="stylesheet"/>
	<link rel="stylesheet" href="/mainStylesheets/font.css"/>

	<!-- Resume Upload Stylesheets -->
	<link rel="stylesheet" href="/headerProperties/headerProps.css"/>
	<link rel="stylesheet" href="upload.css"/>

	<!--Script for jQuery Autofill-->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
	<script src="/backEndConnection/searchRelated.js"></script>

</head>

<body>
	<div class="container">

		<div class="headerSection">
			<div class="cureConnectHeaderLogo">
				<span class="logoC">C</span>URE <span class="logoC">C</span>ONNECT
			</div>
			<div class="headerLoginSection">
			</div>
			<!--This is where javascript inserts the login logout and signup information based on the record they pull from the browser.-->
		</div>

		<div class="resumeUploadCover">
			<div class="leftColumn">
				<div class="resumeContainer">
					<input class="inputFile" name="file" type="file" id="file" onchange="convertToBase64();" />
					<div class="uploadResumeButtonContainer">
						<label for="file" class="uploadResumeButton">Upload Resume</label>
					</div>
				</div>
				<!--<input type="file" id="files" name="files[]" onchange="convertToBase64()" multiple />-->
				<!--<output id="list"></output>-->
			</div>
			<div class="middleColumn">

				<div class="medicalProfessionCover">
					<div class="nameTitle">
						Name
					</div>
					<input class="candidateName entryField" />
				</div>

				<div class="medicalProfessionCover">
					<div class="nameTitle">
						Zip Code
					</div>
					<input class="zipcodeEntry entryField" placeholder="Zip Code" />
				</div>

				<div class="medicalProfessionCover">
					<div class="nameTitle">
						Medical Profession
					</div>
					<div class="searchPositionType">
						<select class="js-example-basic-multiple" id="medicalProfession" multiple="multiple"></select>
					</div>
				</div>

				<div class="medicalProfessionCover">
					<div class="nameTitle">
						Years of Experience
					</div>
					<div class="searchPositionType">
						<select class="js-example-basic-multiple" id="yearsOfExperience" multiple="multiple"></select>
					</div>
				</div>
			</div>
			<div class="rightColumn">

				<div class="medicalProfessionCover">
					<div class="nameTitle">
						Certified Licenses
					</div>
					<div class="searchPositionType">
						<select class="js-example-basic-multiple" id="certifiedLicenses" multiple="multiple"></select>
					</div>
				</div>

				<div class="medicalProfessionCover">
					<div class="nameTitle">
						Certified States
					</div>
					<div class="searchPositionType">
						<select class="js-example-basic-multiple" id="certifiedStates" multiple="multiple"></select>
					</div>
				</div>

				<div class="medicalProfessionCover">
					<div class="nameTitle">
						Languages
					</div>
					<div class="searchPositionType">
						<select class="js-example-basic-multiple" id="languages" multiple="multiple"></select>
					</div>
				</div>

				<div class="medicalProfessionCover">
					<div class="nameTitle">
						Work Authorization
					</div>
					<div class="searchPositionType">
						<select class="js-example-basic-multiple" id="workAuthorization" multiple="multiple"></select>
					</div>
				</div>

			</div>
		</div>

		<div class="progressBar">
			<div class="backgroundBar"></div>
			<div class="circles">
				<div class="circle progressBarOne">
					<div class="circleText">1</div>
				</div>
				<div class="circle progressBarTwo">
					<div class="circleText">2</div>
				</div>
				<div class="circle progressBarThree">
					<div class="circleText">3</div>
				</div>
				<div class="circle rightMostCircle progressBarFour">
					<div class="circleText">4</div>
				</div>
			</div>
		</div>

		<div class="button nextButton"
			 onclick="enterInformationAndSubmitToServer()">
			Next
		</div>


	</div>

</body>
</html>
