<!DOCTYPE html>
<html>
<head>
	<title>Register</title>

	<!-- Pulling jQuery -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Pulling Firebase -->
	<script type="text/javascript" src="/backEndConnection/globalVariables.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>

	<!-- Following three must be rendered to constantly check the user session. -->
	<script type="text/javascript" src="/backEndConnection/secondaryPagesBackendConnection.js"></script>
	<script src="/backEndConnection/userViewRendering.js"></script>
	<script src="/headerProperties/headerProperties.js"></script>
	<script src="upload.js"></script>

	<!-- Pulling font from Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,900" rel="stylesheet"/>
	<link rel="stylesheet" href="/mainStylesheets/font.css"/>

	<!-- Resume Upload Stylesheets -->
	<link rel="stylesheet" href="/headerProperties/headerProps.css"/>
	<link rel="stylesheet" href="upload.css"/>

</head>

<body>

	<div class="button nextButton"
	onclick='location.href="/userRegistration/preference/selection.html"'>
		></br>Next
	</div>

	<div class="container">

		<div class="headerSection">
			<div class="cureConnectHeaderLogo">
				<span class="logoC">C</span>URE <span class="logoC">C</span>ONNECT
			</div>
			<div class="headerLoginSection">
			</div>
			<!--This is where javascript inserts the login logout and signup information based on the record they pull from the browser.-->
		</div>

		<div class="resumeUploadCover">
			<div class="leftColumn">
				<div class="resumeContainer">
					<input class="inputFile" name="file" type="file" id="file" onchange="convertToBase64();" />
					<div class="uploadResumeButtonContainer">
						<label for="file" class="uploadResumeButton">Upload Resume</label>
					</div>
				</div>
				<!--<input type="file" id="files" name="files[]" onchange="convertToBase64()" multiple />-->
				<!--<output id="list"></output>-->
			</div>
			<div class="middleColumn">
				<div class="nameTitle">
					Name
				</div>
				<input class="nameEntry entryField" placeholder="Name" />
				<div class="nameTitle">
					Zip Code
				</div>
				<input class="zipcodeEntry entryField" placeholder="Zip Code" />
				<div class="nameTitle">
					Medical Profession
				</div>
				<input 
					class="positionEntry entryField"
					placeholder="MedicalProfession"
				/>
				<div class="nameTitle">
					Practicing Since
				</div>
				<input
					class="practicingSince entryField"
					placeholder="Practicing Since"
				/>
			</div>
			<div class="rightColumn">
				<div class="nameTitle">
					Certified Licenses
				</div>
				<input 
					class="certifiedLicenses entryField"
					placeholder="Certified Licenses"
				/>
				<div class="nameTitle">
					Certified States 
				</div>
				<input 
					class="certifiedStates entryField"
					placeholder="Certified States"
				/>
				<div class="nameTitle">
					Languages
				</div>
				<input 
					class="languages entryField"
					placeholder="Languages"
				/>
				<div class="nameTitle">
					Work Authorization
				</div>
				<input 
					class="workAuthorization entryField"
					placeholder="Work Authorization"
				/>
			</div>
		</div>

		<div class="registerationProgressBar">
			<div class="circle1 circle">1</div>
			<div class="circle2 circle">2</div>
			<div class="circle3 circle">3</div>
			<div class="circle4 circle">4</div>
			<div class="progressBarLine"></div>
		</div>

	</div>

</body>
</html>
