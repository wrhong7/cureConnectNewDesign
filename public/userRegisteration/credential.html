<!doctype html>
<html>
<head>
	<title>CureConnect</title>

<!-- Pulling Firebase -->

	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>

<!-- 	Pulling jQuery -->
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>

<!-- Pulling font from Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet"/>

<!-- Connecting this html file to css and js files -->
	<link rel="stylesheet" href="stylesheets/credential.css"/>

<!-- Following three must be rendered to constantly check the user session. -->
	<script src="/backEndConnection/firebaseConnection.js"></script>
	<script src="/backEndConnection/userViewRendering.js"></script>
	<script src="/headerProperties/headerProperties.js"></script>

<!-- 	Following two are just for the registeration purposes -->
	<script src="backendScript/googleRegister.js"></script>
	<script src="backendScript/emailRegister.js"></script>

</head>

<body>

	<div class="headerSection">
	</div>

	<div class="indexSelection">
		<div class="emailRegisterationFields">
			<input 
				class="emailRegComponent emailRegFifthFloor userEmail"
				type="email"
				placeholder="Email"
			></input>
			<input 
				class="emailRegComponent emailRegFourthFloor userPW"
				type="password"
				placeholder="Password" 
			></input>
			<input 
				class="emailRegComponent emailRegThirdFloor userPWConfirmation"
				type="password"
				placeholder="Confirm Password"
			></input>
			<div 
				class="emailRegSecondFloor"
				onclick="emailPWRegisteration()"
			>Register</div>
			<div class="errorMessageSection">

			</div>
			<div class="emailRegFirstFloor">
				Database and Security powered by Google Firebase<br>
				Your Data is Safe
			</div>
		</div>
	</div>

</body>

</html>
