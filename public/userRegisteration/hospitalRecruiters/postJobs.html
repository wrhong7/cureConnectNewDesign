<!DOCTYPE html>
<html>
<head>
    <title>Register</title>

    <!-- Pulling jQuery -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>

    <!-- Pulling Firebase -->
    <script type="text/javascript" src="/backEndConnection/globalVariables.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script type="text/javascript" src="/backEndConnection/secondaryPagesBackendConnection.js"></script>
    <script src="http://evanplaice.github.io/jquery-csv/src/jquery.csv.min.js"></script>
    <script src="/userRegisteration/hospitalRecruiters/backend/csvUpload.js"></script>

    <!-- Pulling font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet"/>

    <!-- Following two are just for the registeration purposes -->
    <script src="/userRegisteration/backendScript/googleRegister.js"></script>
    <script src="/userRegisteration/backendScript/emailRegister.js"></script>

    <!-- Following three must be rendered to constantly check the user session. -->
    <script src="/backEndConnection/userViewRendering.js"></script>
    <script src="/headerProperties/headerProperties.js"></script>

    <!-- Upload Stylesheets -->
    <link rel="stylesheet" href="/headerProperties/headerProps.css"/>
    <link rel="stylesheet" href="/userRegisteration/hospitalRecruiters/stylesheets/postJobs.css"/>

</head>
<body>

    <div class="prevButton" onclick='location.href="/userRegisteration/hospitalRecruiters/basicInfo"'>
        <</br>Prev
    </div>

    <div class="nextButton" onclick='location.href="/userRegisteration/hospitalRecruiters/fieldMapping.html"'>
        ></br>Next
    </div>

    <div class="container">
        <div class="headerSection">
            <div class="cureConnectHeaderLogo">
                <span class="logoC">C</span>URE <span class="logoC">C</span>ONNECT
            </div>
            <div class="headerLoginSection">
            </div>
            <!--This is where javascript inserts the login logout and signup information based on the record they pull from the browser.-->
        </div>
    </div>

    <div class="postJobOptionContainer">
        <div class="jobOptionLeft">
            <div class="jobOptionTitleContainer">Enter Jobs</div>
        </div>
        <div class="jobOptionRight">
            <div class="jobOptionTitleContainer" onclick="uploadWithCSVClicked()"
            >Upload Jobs with CSV</div>
        </div>
    </div>

    <div class="csvFileUploadContainer">
        <div id="inputs" class="clearfix">
            <input type="file" id="files" name="files[]" multiple />
        </div>
        <hr />
        <output id="list">
        </output>
        <hr />
        <table id="contents" style="width:100%; height:400px;" border>
        </table>
    </div>

</body>
</html>
