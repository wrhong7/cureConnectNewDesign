<!DOCTYPE html>
<html>
<head>
    <title>Register</title>

    <!-- Pulling jQuery -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>

    <!-- Pulling Firebase -->
    <script type="text/javascript" src="/backEndConnection/globalVariables.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script type="text/javascript" src="/backEndConnection/secondaryPagesBackendConnection.js"></script>

    <!-- Pulling Firebase -->
    <script type="text/javascript" src="/userRegisteration/hospitalRecruiters/backend/linkedin.js"></script>

    <!-- Pulling font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet"/>

    <!-- Following two are just for the registeration purposes -->
    <script src="/userRegisteration/backendScript/googleRegister.js"></script>
    <script src="/userRegisteration/backendScript/emailRegister.js"></script>

    <!-- Following three must be rendered to constantly check the user session. -->
    <script src="/backEndConnection/userViewRendering.js"></script>
    <script src="/headerProperties/headerProperties.js"></script>

    <!-- Upload Stylesheets -->
    <link rel="stylesheet" href="/headerProperties/headerProps.css"/>
    <link rel="stylesheet" href="/userRegisteration/hospitalRecruiters/stylesheets/basicInfo.css"/>

    <script type="text/javascript" src="https://platform.linkedin.com/in.js">
      api_key: 77a98y6t2xsvbb
      onLoad: onLinkedInLoad
      authorize: true
    </script>


</head>
<body>

<div class="nextButton"
     onclick='location.href="/userRegisteration/hospitalRecruiters/postJobs"'>
    ></br>Next
</div>

<div class="container">
    <div class="headerSection">
        <div class="cureConnectHeaderLogo">
            <span class="logoC">C</span>URE <span class="logoC">C</span>ONNECT
        </div>
        <div class="headerLoginSection">
        </div>
        <!--This is where javascript inserts the login logout and signup information based on the record they pull from the browser.-->
    </div>

    <div class="basicInfoContainer">
        <div class="recruiterInfo">
            <div class="sectionTitle">Recruiter Info</div>
            <div class="entryTitle">Name</div>
            <input class="entryField recruiterName"></input>
            <div class="entryTitle">Email for Candidate Communication</div>
            <input class="entryField recruiterEmail"></input>
            <div class="entryTitle">Recruiter Title</div>
            <input class="entryField recruiterJobTitle"></input>
            <div class="entryTitle">Recruiting Speciality</div>
            <input class="entryField recruitingSpecialty"></input>
        </div>

        <div class="hospitalInfo">
            <div class="sectionTitle">Hospital Info</div>
            <div class="entryTitle">Hospital Name</div>
            <input class="entryField hospitalName"></input>
            <div class="entryTitle">Hospital Location</div>
            <input class="entryField hospitalLocation"></input>
            <div class="entryTitle">Hospital Zip Code</div>
            <input class="entryField hospitalZipCode"></input>
            <div class="entryTitle">Total Number of Employees</div>
            <input class="entryField hospitalEmployeeCount"></input>
        </div>
    </div>

    <div class="linkedInButton"><script type="in/Login" class="cssModifications"></script></div>

</div>
